<!--component html goes here -->
<!-- result -->
<ng-container *ngIf="!isEditFlag">
        <div class="container-fluid">
            <div class="panel panel-report col-lg-10 col-md-10 col-xs-10 col-lg-push-1 col-md-push-1 col-xs-push-1">
                <h1 class="title-report">Search criteria</h1>
                <hr>
    
                <div class="form-group row user-info">
                    <div class="col-lg-10 col-md-10 col-xs-10 col-lg-push-1 col-md-push-1 col-xs-push-1">
                        <div class="col-lg-2 col-md-2 col-xs-3 col-md-push-1 title-search">
                            <label class="form-check-label ">
                                Avaya ID:
                            </label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-xs-3">
                            <input type="text" class="form-control" [(ngModel)]="Name" name="Name" id="Name">
                        </div>
                        <div class="col-lg-1 col-md-1 col-xs-3  title-search" style="padding-left: 0px; padding-right: 0px">
                                <label class="form-check-label ">
                                    Null Only
                                </label>
                            </div>
                            <div class="col-lg-1 col-md-1 col-xs-1">
                                <input type="checkbox" [(ngModel)]="Name" name="Name" id="Name">
                            </div>
                        <div class="col-lg-1 col-md-1 col-xs-3  title-search" style="padding-left: 0px; padding-right: 0px">
                            <label class="form-check-label ">
                                Emp ID:
                            </label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-xs-3">
                            <input type="text" class="form-control" [(ngModel)]="Name" name="Name" id="Name">
                        </div>
                    </div>
                </div>
                <div class="form-group row user-info">
                        <div class="col-lg-10 col-md-10 col-xs-10 col-lg-push-1 col-md-push-1 col-xs-push-1">
                            <div class="col-lg-2 col-md-2 col-xs-3 col-md-push-1 title-search">
                                <label class="form-check-label ">
                                    Name
                                </label>
                            </div>
        
                            <div class="col-lg-4 col-md-4 col-xs-4">
                                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="Name" name="Name" id="Name">
                            </div>
                            <div class="col-lg-4 col-md-4 col-xs-4">
                                <input type="text" class="form-control" placeholder="Surname" [(ngModel)]="Surname" name="Surname" id="Surname">
                            </div>
                        </div>
                    </div>
                <div class="form-group row user-info">
                    <div class="col-lg-10 col-md-10 col-xs-10 col-lg-push-1 col-md-push-1 col-xs-push-1">
                        <div class="col-lg-2 col-md-2 col-xs-3 col-md-push-1 title-search">
                            <label class="form-check-label col-lg-2 col-md-3 col-xs-4">
                                Status
                            </label>
                        </div>
    
                        <div class="col-lg-4 col-md-4 col-xs-4">
                            <select class="form-control" [(ngModel)]="company">
                                <option value="all">Select all</option>
                                <option value="test">test</option>
                                <option value="exam">exam</option>
                            </select>
                        </div>
                    </div>
                </div>
    
                <div class="text-center col-lg-12 col-md-12 col-xs-12">
                    <button class="btn btn-primary btn-search-criteria" (click)="clickedSearch()" id="search-btn">
                        Search
                    </button>
                    <button class="btn btn-warning btn-search-criteria" (click)="clickedExport()">
                        Export to Excel
                    </button>
                </div>
    
            </div>
            <div class="col-lg-1 col-md-1 col-xs-1"></div>
        </div>
    </ng-container>
    
    <ng-container *ngIf="showResult">
        <div class="container-fluid">
            <div class="col-lg-1 col-md-1 col-xs-1"></div>
            <div class="panel panel-report col-lg-10 col-md-10 col-xs-10">
                <h1 class="title-report">User Detail</h1>
                <hr>
                <div>
                    <div class="table-wrapper">
                        <table class="table">
                            <thead>
                                <!-- header -->
                                <tr class="tr-template col-lg-12 col-md-12 col-xs-12">
                                    <th class="col-lg-1 col-md-1 col-xs-1 text-center">User ID</th>
                                    <th class="col-lg-1 col-md-1 col-xs-1 text-center">Avaya ID</th>
                                    <th class="col-lg-1 col-md-1 col-xs-1 text-center">Emp ID</th>
                                    <th class="col-lg-2 col-md-2 col-xs-2 text-center">Thai Name</th>
                                    <th class="col-lg-2 col-md-2 col-xs-2 text-center">English Name</th>
                                    <th class="col-lg-2 col-md-2 col-xs-2 text-center">Position</th>
                                    <th class="col-lg-1 col-md-1 col-xs-1 text-center">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- result -->
                                <tr class="tr-border tr-template col-lg-12 col-md-12 col-xs-12" *ngFor="let data of userdetail ;let i = index">
                                    <td class="col-lg-1 col-md-1 col-xs-1">{{data.userId}}</td>
                                    <td class="col-lg-1 col-md-1 col-xs-1 ">{{data.avayaId}}</td>
                                    <td class="col-lg-1 col-md-1 col-xs-1">{{data.empId}}</td>
                                    <td class="col-lg-2 col-md-2 col-xs-2 ">{{data.thaiName}}</td>
                                    <td class="col-lg-2 col-md-2 col-xs-2 ">{{data.engName}}</td>
                                    <td class="col-lg-2 col-md-2 col-xs-2 ">{{data.position}}</td>
                                    <td class="col-lg-1 col-md-1 col-xs-1">
                                        <span *ngIf="data.status" class="glyphicon glyphicon-ok" style="color:green;" ></span>
                                        <span *ngIf="!data.status" class="glyphicon glyphicon-remove" style="color:red;" ></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center col-lg-12 col-md-12 col-xs-12">
                            <button class="btn btn-info btn-search-criteria" (click)="clearValue()">
                                Cancle
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </ng-container>
