<!-- result -->
<ng-container>
        <div class="container-fluid">
            <div class="panel panel-report col-lg-10 col-md-10 col-xs-10 col-lg-push-1 col-md-push-1 col-xs-push-1">
                <h1 class="title-report">Acc Organization Path</h1>
                <hr>



                


                <div>
                    <div class="table-wrapper">
                        <table class="table">
                            <thead>
                                <!-- header -->
                                <tr class="tr-template col-lg-12 col-md-12 col-xs-12">
                                    <th class="col-lg-6 col-md-6 col-xs-6 text-center">Acc Organization Name</th>
                                    <th class="col-lg-6 col-md-6 col-xs-6 text-center">Acc Organization Path</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="orgList.length>0">
                                <!-- result -->
                                <acc-org-path-list [orgList]="orgList" ></acc-org-path-list>
                            </tbody>
                            <tbody  *ngIf="orgList.length==0">
                                <tr class="tr-border col-lg-12 col-md-12 col-xs-12">
                                    <td class="col-lg-12 col-md-12 col-xs-12">No Data</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            
    </ng-container>
