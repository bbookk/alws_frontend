


<ng-template ngFor let-org [ngForOf]= "orgList" let-i="index">
        <tr class="col-lg-12 col-md-12">
            <td class="text-left col-lg-6 col-md-6" style="float: inherit" (click)="showSubOrg(i)">{{org.orgName}}</td>
            <td class="text-left col-lg-6 col-md-6" style="float: inherit">{{org.orgPath}}</td>
            
        </tr>
        <tr> <acc-org-path-list [orgList]="org.subOrg" *ngIf="org.subOrg.length != 0 && showSub[i]"></acc-org-path-list> </tr>

</ng-template>
